cursor_fg = 'hsla(30, 19%, 14%, 1)' # base-10
foreground = 'hsla(32, 48%, 85%, 1)' # gray-10
scrollbar_thumb = 'hsla(33, 27%, 30%, 1)' # gray-60
selection_bg = 'rgba(48, 50, 61, 0.5)' # converted from 50% hsla to rgba
