split = 'hsla(34, 39%, 74%, 1)' # gray-20

[colors.indexed]

[colors.tab_bar]
background = 'hsla(30, 19%, 14%, 1)' # base-10

[colors.tab_bar.active_tab]
bg_color = 'hsla(242, 52%, 69%, 1)' # violet-10
fg_color = 'hsla(30, 19%, 14%, 1)' # base-10
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.inactive_tab]
bg_color = 'hsla(30, 19%, 14%, 1)' # base-10
fg_color = 'hsla(32, 48%, 85%, 1)' # gray-10
